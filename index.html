<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="card">
            <img src="images/image-equilibrium.jpg" alt="nft" class="card-image" />
            <h2 class="card-title">Equilibrium #3429</h2>
            <p class="card-text">Our equillibrium collection promotes balance and calm.</p>
            <div class="card-price">
              <div class="price-amount">
                <p>0.041ETH</p>
              </div>
              <div class="price-date">
                <p>3 day left</p>
              </div> 
               
            </div>
            <hr class="card-line" />
            <div class="card-author">
                <img src="images/image-avatar.png" alt="profile author" class="author-profile">
                <p class="author-text">Creation of <a href="#" class="author-link">Jules Wyvern</a></p>
            </div>
        </section>
    </div>
</body>
</html>
